<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movielink BD - Compact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --accent: #e50914; 
            --text: #e0e0e0;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 5%;
            background: rgba(13, 13, 13, 0.95);
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: bold; color: var(--accent); text-transform: uppercase; }
        
        /* ‡¶õ‡ßã‡¶ü ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶¨‡¶æ‡¶∞ */
        .search-box input {
            padding: 8px 15px;
            border-radius: 20px;
            background: #222;
            border: 1px solid #333;
            color: white;
            outline: none;
            width: 200px;
        }

        .filters { text-align: center; margin: 20px 0; }
        .filter-btn {
            background: transparent;
            border: 1px solid #444;
            color: #aaa;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            margin: 0 5px;
        }
        .filter-btn.active, .filter-btn:hover { background: var(--accent); color: white; border-color: var(--accent); }

        /* üî• ‡¶Æ‡ßá‡¶á‡¶® ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡¶è‡¶¨‡¶Ç ‡¶õ‡ßã‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® üî• */
        .container {
            max-width: 1000px; /* ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶á‡¶ú ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá */
            margin: 0 auto;
            padding: 0 20px 50px 20px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡ß© ‡¶ï‡¶≤‡¶æ‡¶Æ */
            gap: 20px; /* ‡¶ó‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá */
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 10px; /* ‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡¶®‡ßá‡¶∏ ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá */
            overflow: hidden;
            border: 1px solid #2a2a2a;
            transition: 0.3s;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.2);
        }

        /* ‡¶™‡ßã‡¶∏‡ßç‡¶ü‡¶æ‡¶∞‡ßá‡¶∞ ‡¶π‡¶æ‡¶á‡¶ü ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá (Small Size) */
        .poster-wrapper {
            position: relative;
            height: 240px; /* ‡¶Ü‡¶ó‡ßá ‡¶õ‡¶ø‡¶≤ 350px */
            overflow: hidden;
        }
        .poster-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.4s;
        }
        .movie-card:hover .poster-wrapper img { transform: scale(1.08); filter: brightness(0.7); }

        .quality {
            position: absolute;
            top: 10px; left: 10px;
            background: var(--accent); color: white;
            padding: 2px 6px; border-radius: 3px;
            font-size: 10px; font-weight: bold;
        }

        /* ‡¶á‡¶®‡¶´‡ßã ‡¶¨‡¶ï‡ßç‡¶∏ ‡¶õ‡ßã‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
        .info-box {
            padding: 12px; /* ‡¶™‡ßç‡¶Ø‡¶æ‡¶°‡¶ø‡¶Ç ‡¶ï‡¶Æ‡¶æ‡¶®‡ßã ‡¶π‡ßü‡ßá‡¶õ‡ßá */
            text-align: left;
        }
        .movie-title {
            font-size: 15px; /* ‡¶´‡¶®‡ßç‡¶ü ‡¶õ‡ßã‡¶ü */
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            color: #fff;
        }
        .movie-meta {
            font-size: 11px; /* ‡¶Æ‡ßá‡¶ü‡¶æ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶õ‡ßã‡¶ü */
            color: #888;
            display: flex; justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .download-btn {
            display: block; width: 100%; text-align: center;
            background: #222; color: white;
            padding: 8px 0; /* ‡¶¨‡¶æ‡¶ü‡¶® ‡¶õ‡ßã‡¶ü */
            border-radius: 5px;
            font-size: 12px; font-weight: bold;
            border: 1px solid #333; transition: 0.2s;
        }
        .movie-card:hover .download-btn { background: var(--accent); border-color: var(--accent); }

        /* ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡¶∏‡¶ø‡¶≠ (‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤) */
        @media (max-width: 768px) {
            .movie-grid { grid-template-columns: repeat(2, 1fr); } /* ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨‡¶≤‡ßá‡¶ü‡ßá ‡ß®‡¶ü‡¶æ */
        }
        @media (max-width: 480px) {
            .movie-grid { grid-template-columns: repeat(1, 1fr); } /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡ßß‡¶ü‡¶æ */
        }
        
        a { text-decoration: none; color: inherit; }
    </style>
</head>
<body>

    <nav>

                    </div>
                </a>
            </div>

            <div class="movie-card south">

        </div>
    </div>

    <script>
        function searchFunction() {
            let input = document.getElementById('searchInput').value.toUpperCase();
            let cards = document.getElementsByClassName('movie-card');
            for (let i = 0; i < cards.length; i++) {
                let title = cards[i].querySelector(".movie-title");
                if (title.innerText.toUpperCase().indexOf(input) > -1) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }
        function filterMovies(category) {
            let cards = document.getElementsByClassName('movie-card');
            let btns = document.getElementsByClassName('filter-btn');
            for (let btn of btns) {
                btn.classList.remove('active');
                if(btn.innerText.toLowerCase().includes(category)) btn.classList.add('active');
            }
            if (category === "all") category = "";
            for (let i = 0; i < cards.length; i++) {
                if (cards[i].className.indexOf(category) > -1) cards[i].style.display = "block";
                else cards[i].style.display = "none";
            }
        }
    </script>
